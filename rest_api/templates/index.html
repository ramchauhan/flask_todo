<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
{% block meta%}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
{% endblock %}
{% block css %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/todo_list.css') }}"/>
{% endblock %}
{% block js %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename = 'javascript/api_call.js') }}" type="text/javascript"></script>
{% endblock %}
<title>{% block title %}TODO LIST API Intractions with UI{% endblock %}</title>
</head>

<body style="width:100%;">
<div class="container" style="margin-top: 30px;">
    {% block user_links %}
    <div class="links nav navbar-nav" style="width:100%;display:block;text-align: center;">
         <span class="rest_api_link"><a href="{{ url_for('api.doc') }}">Try With Rest APi</a></span>
         <span class="home_link"><a href="{{ url_for('index') }}">Home</a></span>
    </div>
    {% endblock %}
    <div class="row">
       <span style="float:right;width:200px; height:100px; margin-right: 50px;">
       </span>
    </div> 
</div>
</body> 

</html>
